<!doctype html>

<html> 

<script>

	function computerPlay() { 
		result = Math.floor(Math.random()*3)
		if (result === 0) {
			return "rock"
		}
		else if (result ===1) {
			return "paper"
		}
		else {
			return "scissors"
		}
	}

	function playRPS(p1, p2) {
		p1 = p1.toLowerCase();
		p2 = p2.toLowerCase();

		var order = ["rock", "paper", "scissors"]
		var p1_index = order.indexOf(p1);
		var p2_index = order.indexOf(p2);

		if (p1 === p2) { // Tie
			return 0
		}
		else if (p2_index === (p1_index+1)%3) { // Loss
			return -1
		}
	
		else { // Win
			return 1
		}
	}



	function game() {
		var p1_score = 0;
		var comp_score = 0;
		for (var i = 0; i++; i<5) {
			user_choice = prompt("Choose Rock, Paper, or Scissors.")
			computer_choice = computerPlay()
			round_result = playRPS(user_choice, computer_choice)
			console.log(round_result)
			if (round_result == 1) {
				p1_score++
			}
			else if (round_result == -1) {
				comp_score++
			}
		}
		console.log("Player 1 achieved a score of " + p1_score)
		console.log("Player 2 achieved a score of " + comp_score)
	}
	game()

	</script>



</html>
